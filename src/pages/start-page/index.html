<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/src/libs/slick-1.8.1/slick/slick.css" />
    <link type="text/css" rel="stylesheet" href="/src/libs/slick-1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="./index.css">
    <title>АгроРос Банк</title>

</head>

<body>
    <div class="wrapper">
        <header class="header">
            header

            <button type="button" class="btn btn-sm button_online-bank button_narrow"><span
                    class="button__text">ONLINE-BANK</span></button>

        </header>
        <main class="main">
            <section class="top-block slider">
                <div class="top-block__slide1">
                    <div class="container">
                        <h1 class="top-block__slide1-text">Вклад с доходом до <span
                                class="top-block__slide1-text_red">4,15%</span> годовых</h1>
                        <button type="button"
                            class="btn btn-sm button_yellow top-block__button top-block__button_none button_wide"><span
                                class="button__text">Подробнее</span></button>
                        <button type="button" class="btn button_orange btn-sm top-block__button button_wide"><span
                                class="button__text">Заявка</span></button>
                    </div>
                </div>

                <div class="top-block__slide2">
                    <div class="container">
                        <h1 class="top-block__slide2-text">Кредит по двум документам на любые цели</h1>
                        <button type="button"
                            class="btn btn-sm button_yellow top-block__button button_wide top-block__button_none"><span
                                class="button__text">Подробнее</span></button>
                        <button type="button" class="btn button_orange btn-sm top-block__button button_wide"><span
                                class="button__text">Оформить</span></button>
                    </div>
                </div>
            </section>
            <section class="currency">

                <button type="button" class="btn button_orange btn-sm button_narrow"><span
                        class="button__text">Забронировать
                        курс</span></button>

            </section>
            <section class="popular-products">popular products

                <button type="button" class="btn btn-sm button_yellow button_narrow"><span
                        class="button__text">Подробнее</span></button>

                <button type="button" class="btn button_orange btn-sm button_narrow"><span
                        class="button__text">Рассчитать</span></button>

                <button type="button" class="btn button_orange btn-sm button_narrow"><span
                        class="button__text">Оформить</span></button>

            </section>
            <section class="credit-types">credit types</section>
            <section class="credit-calculator">credit calculator

                <button type="button" class="btn btn-sm button_yellow button_wide"><span
                        class="button__text">Подробнее</span></button>
                <button type="button" class="btn button_orange btn-sm button_wide"><span
                        class="button__text">Заявка</span></button>

            </section>
            <section class="business-services">business services</section>
            <section class="appointment">appointment

                <button type="button" class="btn button_orange btn-sm button_wide"><span
                        class="button__text">Заявка</span></button>

            </section>
            <section class="mobile-bank">mobile bank section

                <button type="button" class="btn btn-sm button_online-bank button_narrow"><span
                        class="button__text">ONLINE-BANK</span></button>

            </section>
            <section class="news">news</section>

        </main>
        <footer class="footer">
            footer
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>



    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/src/libs/slick-1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="/src/pages/start-page/index.js"></script>

</body>

</html>
